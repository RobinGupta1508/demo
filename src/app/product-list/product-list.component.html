<div class="container-fluid">
  <div class="row">
      
    <div *ngFor="let product of productList "  style="padding: 10px 10px;">
        <div class="card" style=" width: 18rem; max-height: 500px; min-height: 500px;"> 
            <img class="card-img-top" [src]="product.images[1].href" alt="Card image cap" style="max-height:250px;">
            <div class="card-body" style="cursor: pointer;" [routerLink]="['../product', product.sku]">
              <h5 class="card-title">{{product.name}}</h5>
              <h5 class="card-title">${{product.salePrice}}</h5>
              
            </div>
            <div class="card-footer text-center">
                <button [disabled]="product.cartQuantity" (click)="addToCart(product)" class="btn btn-primary">{{product.cartQuantity ? 'Added to cart': 'Add to cart'}}</button>

              </div>
          </div>
    </div>
    

  </div>
</div>
